<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="calc-container">
        <div class="screen">
            <div class="numbers">0</div>
        </div>
        <div class="buttons">
            <div class="button top-row">C</div>
            <div class="button top-row">+/-</div>
            <div class="button top-row">%</div>
            <div class="button row-end">/</div>
            <div class="button light-btn">7</div>
            <div class="button light-btn">8</div>
            <div class="button light-btn">9</div>
            <div class="button row-end">*</div>
            <div class="button light-btn">4</div>
            <div class="button light-btn">5</div>
            <div class="button light-btn">6</div>
            <div class="button row-end">-</div>
            <div class="button light-btn">1</div>
            <div class="button light-btn">2</div>
            <div class="button light-btn">3</div>
            <div class="button row-end">+</div>
            <div class="button light-btn">0</div>
            <div class="button light-btn">.</div>
            <div class="button row-end">=</div>
        </div>

    </div>
    <script src="./calculator.js"></script>
</body>
</html>
